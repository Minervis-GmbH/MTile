<!-- BEGIN tile -->
<div class="col-xs-6 col-md-3 tile{DISABLED}" data-object_type="{OBJECT_TYPE}" id="sr-tile-{TILE_ID}">
	<div class="card" data-image_position="{IMAGE_POSITION}" data-image_show_as_background="{IMAGE_SHOW_AS_BACKGROUND}">
		<a class="card_image"{LINK}>
			{IMAGE}
			{OBJECT_ICON}
			{LEARNING_PROGRESS}
		</a>
		<div class="card-bottom" data-actions_position="{ACTIONS_POSITION}">
			<div class="card-title" data-horizontal_align="{TITLE_HORIZONTAL_ALIGN}" data-vertical_align="{TITLE_VERTICAL_ALIGN}">{TITLE}</div>
			<div class="card-icons" data-vertical_align="{ACTIONS_VERTICAL_ALIGN}">
				{FAVORITE}
				{RATING}
				{RECOMMEND}
				{PRECONDITIONS}
				{ACTIONS}
			</div>
		</div>
	</div>
</div>
<!-- END tile -->
