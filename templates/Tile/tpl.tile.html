<!-- BEGIN tile -->
<div class="col-xs-6 col-md-3 tile{DISABLED}">
	<div class="card" id="sr-tile-{TILE_ID}">
		<div class="card_image"{LINK}>
			<img src="{IMAGE}" alt="Card image">
			{ICON}
		</div>
		<div class="card-bottom">
			<div class="card-title" title="{LABEL}">{LABEL}</div>
			<div class="card-icons">
				<a href="{FAVORITE_LINK}" onclick="event.stopPropagation();" title="{FAVORITE_TEXT}"><img src="{FAVORITE_IMAGE_PATH}" alt="" onload="SVGInject(this);"></a>
				<div>
					{ACTIONS}
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END tile -->
