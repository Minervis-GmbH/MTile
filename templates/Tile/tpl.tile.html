<!-- BEGIN course -->
<div class="col-xs-6 col-md-3 tile course">
	<div>
		<div class="card" id="sr-tile-{TILE_ID}">
			<div class="ratio-container {COLOR}" onclick="location.href='{LINK}'">
				<img class="card-img-top" src="{IMAGE}" alt="Card image">
			</div>
			<div class="card-label">
				<div class="flex-container">
					<div class="card-title">{LABEL}</div>

					<div class="card-footer">
						<div class="left">

						</div>
						<div class="right">
							{ACTIONS}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- END course -->
