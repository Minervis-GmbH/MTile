<!-- BEGIN course -->
<div class="col-xs-6 col-md-3 tile course">
	<div onclick="{ONCLICK}">
		<div class="card">
			<div class="ratio-container {COLOR}">
				<img class="card-img-top" src="{IMAGE}" alt="Card image">
			</div>
			<div class="card-label">
				<div class="flex-container">
					<div class="card-title {COLOR}">{LABEL}</div>
					<div class="edge {COLOR}"></div>
				</div>
				<div class="card-block {COLOR}">
					<!--<p class="card-text">{DESCRIPTION}</p>-->
					<div class="badge-wrapper">
						<div class="left">
							<a href="{LIKE_LINK}" onclick="event.stopPropagation();" title="{LIKE_TEXT}"><img src="{LIKE_IMAGE_PATH}" alt="" onmouseover="this.src='{LIKE_SELECTED_IMAGE_PATH}';" onmouseout="this.src='{LIKE_IMAGE_PATH}';">{LIKE_COUNT}</a>
							<a href="{FAVORITE_LINK}" onclick="event.stopPropagation();" title="{FAVORITE_TEXT}"><img src="{FAVORITE_IMAGE_PATH}" alt="" onmouseover="this.src='{FAVORITE_SELECTED_IMAGE_PATH}';" onmouseout="this.src='{FAVORITE_IMAGE_PATH}';"></a>
							<a class="tile_recommend" href="{RECOMMEND_LINK}" onclick="event.stopPropagation();" title="{RECOMMEND_TEXT}"><img src="{RECOMMEND_IMAGE_PATH}" alt="" onmouseover="this.src='{RECOMMEND_SELECTED_IMAGE_PATH}';" onmouseout="this.src='{RECOMMEND_IMAGE_PATH}';"></a>
						</div>
						<div class="right">
							{DOWNLOAD_CERTIFICATE}<img src="{LP_IMAGE_PATH}" alt="" title="{LP_TEXT}">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div><!-- END course -->
